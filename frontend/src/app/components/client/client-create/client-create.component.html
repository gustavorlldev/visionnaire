<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="client.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF"
                [(ngModel)]="client.cpf" name="client">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Cidade</mat-label>
            <input matInput placeholder="Ex. Rio de Janeiro" [(ngModel)]="client.cidade" name="cidade">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>UF:</mat-label>
            <input matInput placeholder="Ex. RJ" [(ngModel)]="client.uf" name="uf">
          </mat-form-field>
          
    </form>
    <button mat-raised-button (click)="createClient()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
